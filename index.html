      <!-- Aus einem Junus Tutorial SVG Animation über Chat GPT kreiert -->
      <svg class="progressCircleClass" width="100" height="100" id="svgTimerId" >
        <!-- Outer border circle around the progress bar -->
        <circle id="outerCircle" cx="50" cy="50" r="33" stroke="#D3D3D3" stroke-width="1" fill="none" />
        <!-- Inner border circle inside the progress bar -->
        <circle cx="50" cy="50" r="27" stroke="#D3D3D3" stroke-width="1" fill="none" />
        <!-- Animated progress circle -->
        <circle cx="50" cy="50" r="30" stroke="#7AA2E3" stroke-width="6"
          stroke-dasharray="188.496" stroke-dashoffset="0"
          stroke-linecap="round" fill="none" transform="rotate(-90, 50, 50)">
          <!-- //onend is the correct call here, not onended !  -->
          <animate onend="openOverlayOnAnimationEnd()" id="progressAnimation" attributeName="stroke-dashoffset" dur="2s" from="0" to="-188.496" fill="freeze"
            calcMode="linear" keySplines="0.25 0.1 0.25 1" keyTimes="0;1" begin="indefinite" />
        </circle>
        <text id="countdown"></text>
      </svg>
